<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str = '我要学习前端，我一定可以'
        // 定义规则
        const zz = /前端/
        // 验证
        console.log(zz.test(str)) 
        // 检索
        console.log(zz.exec(str)) 
        console.log('....................') 

        // 元字符
        console.log(/ha/.test('ha'))
        console.log('....................') 

        // 元字符的边界符^以行首开始，$以行尾开始
        console.log(/^ha/.test('hae'))
        console.log('....................') 
        //精确匹配只有一个哈，哈哈为false
        console.log(/^哈$/.test('哈哈'))
        console.log('....................') 

        // 量词 *(0||more) +(1||more) ?(0||1) {n}(n) {n,}(n||more) {n,m}(n,m)
        console.log(/^哈*$/.test('哈哈'))
        console.log('....................') 

        //字符类 [abc],[a-z]只选一个字母,区分大小写 [^abc]取反，除了abc以外的
        console.log(/^[abc]$/.test('a'))
        console.log(/^[a-z]$/.test('b'))

        console.log(/^[^a-z]$/.test('0'))//true
        console.log('....................') 

        console.log(/^[A-Z]$/.test('b')) //false
        //添加修饰符  i 不区分大小写
        console.log(/^[A-Z]$/i.test('b')) //false

        console.log('....................') 

        console.log(/^[a-zA-Z0-9]$/.test('3'))
        //重复两次可以ab
        console.log(/^[abc]{2}$/.test('ab'))

        //qq号
        //^[1-9][0-9]{4.}$   10000开始

        //修饰符replace,i不区分大小写,g全局替换
        const result = str.replace(/前端/ig,'Java')
        console.log(result)

    </script>
</body>
</html>
