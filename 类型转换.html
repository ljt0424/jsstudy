<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 隐式转换
        console.log(2+2)
        console.log('2'+2)
        console.log(2+'2')
        console.log(2-2)
        console.log(2-'2')
        console.log('2'-2)


        // 转换为数字型
        console.log(+'254')

        // 显式转换

        let num1 = Number(prompt('请输入数字'))
        let num2 = +(prompt('请输入数字'))

        console.log(typeof num1)
        console.log(typeof num2)

    </script>
</body>
</html>
